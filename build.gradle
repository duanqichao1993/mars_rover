plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // Use assertJ test library
    testCompile group: 'org.assertj',
            name: 'assertj-core',
            version: '3.13.2'
}
